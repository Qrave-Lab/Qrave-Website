<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Drop Shadow -->
  <rect x="40" y="40" width="320" height="520" rx="32" fill="black" fill-opacity="0.1"/>
  
  <!-- Device Frame -->
  <rect x="20" y="20" width="360" height="560" rx="32" fill="white" stroke="#E5E7EB" stroke-width="8"/>
  
  <!-- Screen Content Area -->
  <rect x="24" y="24" width="352" height="552" rx="28" fill="#F9FAFB" clip-path="url(#clip0)"/>
  
  <defs>
    <clipPath id="clip0">
      <rect x="24" y="24" width="352" height="552" rx="28" fill="white"/>
    </clipPath>
  </defs>

  <!-- Header -->
  <rect x="24" y="24" width="352" height="80" fill="#FFC529"/>
  <circle cx="60" cy="64" r="20" fill="white" fill-opacity="0.9"/>
  <rect x="100" y="54" width="120" height="20" rx="4" fill="white" fill-opacity="0.9"/>
  
  <!-- Hero Banner in App -->
  <rect x="44" y="124" width="312" height="160" rx="16" fill="#FDE68A"/>
  <circle cx="200" cy="204" r="50" fill="#FCD34D"/>
  
  <!-- Menu Grid -->
  <rect x="44" y="304" width="146" height="120" rx="12" fill="white" stroke="#F3F4F6" stroke-width="2"/>
  <rect x="54" y="314" width="126" height="60" rx="8" fill="#FEF3C7"/>
  <rect x="54" y="384" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="54" y="400" width="40" height="10" rx="2" fill="#D1D5DB"/>
  
  <rect x="210" y="304" width="146" height="120" rx="12" fill="white" stroke="#F3F4F6" stroke-width="2"/>
  <rect x="220" y="314" width="126" height="60" rx="8" fill="#FEF3C7"/>
  <rect x="220" y="384" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="220" y="400" width="40" height="10" rx="2" fill="#D1D5DB"/>

  <rect x="44" y="444" width="146" height="100" rx="12" fill="white" stroke="#F3F4F6" stroke-width="2"/>
  <rect x="54" y="454" width="126" height="60" rx="8" fill="#FEF3C7"/>
  
  <rect x="210" y="444" width="146" height="100" rx="12" fill="white" stroke="#F3F4F6" stroke-width="2"/>
  <rect x="220" y="454" width="126" height="60" rx="8" fill="#FEF3C7"/>

  <!-- Floating Elements (Cartoon effect) -->
  <circle cx="360" cy="180" r="30" fill="#FFC529" fill-opacity="0.2"/>
  <circle cx="40" cy="400" r="15" fill="#FFC529" fill-opacity="0.2"/>
</svg>
